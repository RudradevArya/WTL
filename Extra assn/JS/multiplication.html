
<!-- 8.Write a Java Script to display Multiplication table of entered values of rows and
columns as follows: -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function generateMultiplicationTable(rows, columns) {
    var table = '';
    for (var i = 1; i <= rows; i++) {
        for (var j = 1; j <= columns; j++) {
            table += (i * j) + ' ';
        }
        table += '\n';
    }
    return table;
}

console.log(generateMultiplicationTable(100, 10));

    </script>
</body>
</html>
