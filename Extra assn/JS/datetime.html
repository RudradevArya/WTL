 <!-- 1.Write a JavaScript program to display the current day and time in the following format.
 Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date and time</title>
</head>
<body>
  
    <script>
        var today = new Date();

        var day = today.getDay();
        var daylist = ["Sunday","Monday",
                    "Tuesday","Wednesday ",
                    "Thursday","Friday","Saturday"];

        console.log("Today is :: " + daylist[day] + ".");

        var dayText = "Today is :: " + daylist[day] + ".";

        var hour = today.getHours();
        var minute = today.getMinutes(); 
        var second = today.getSeconds();

        var AMPM;
        if(hour >= 12)
        {
            AMPM = "PM";
            hour = hour - 12;
        }
        else{
            AMPM = "AM";
        }

        console.log("Current Time is :: " + hour + AMPM + " : " + minute + " : " + second);

        var timeText = "Current Time is :: " + hour + AMPM + " : " + minute + " : " + second;

        document.body.innerHTML = dayText + "<br>" + timeText;

    </script>
</body>
</html>
