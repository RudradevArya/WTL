<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="coffee-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudy's Cafe</title>
</head>
<body>
    <h1>Rudy's Cafe</h1>
    <img src="Cup-of-Hot-Chocolate.png" alt="Coffee Cup Image">
    <!-- <h2>Menu</h2> -->
    <table>
        <tr>
            <th>Coffee</th>
            <th>Prices(INR)</th>
            <th>Sizes</th>
        </tr>

        <tr>
            <td>Latte</td>
            <td>Rs. 500</td>
            <td>100 ml</td>
        </tr>

        <tr>
            <td>Black</td>
            <td>Rs. 500</td>
            <td>100 ml</td>
        </tr>

        <tr>
            <td>Americano</td>
            <td>Rs. 500</td>
            <td>100 ml</td>
        </tr>

        <tr>
            <td>Decaf</td>
            <td>Rs. 500</td>
            <td>100 ml</td>
        </tr>

        <tr>
            <td>Cappuccinos</td>
            <td>Rs. 500</td>
            <td>100 ml</td>
        </tr>

        <tr>
            <td>Espresso</td>
            <td>Rs. 500</td>
            <td>100 ml</td>
        </tr>

        <form action="">
            <div class="choose">
                <label for="chose">Select your poison</label>
                <select name="" id="chose">
                    <option value="none">¬_¬</option>
                    <option value="latte">Latte</option>
                    <option value="black">Black</option>
                    <option value="amer">Americano</option>
                    <option value="decaf">Decaf</option>
                    <option value="capp">Cappuccinos</option>
                    <option value="express">Espresso</option>
                </select>
            </div>

            <button>Proceed to Checkout <a href="#"></a></button>

        </form>

        
    </table>
    
</body>
</html>
